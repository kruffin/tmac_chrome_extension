<html>
<head>
<title>TMac Beer List</title>
<style>
#beer_table {
	border: 1 solid;	
}
</style>
<script>
function getBeerList() {
	if (!localStorage["beer_list"]) {
		return new Array();
	}
	
	return JSON.parse(localStorage["beer_list"]);
}

function addCell(row, value) {
	var cell = row.insertCell(-1);
	
	cell.innerText = value;
}

function onLoad() {
	var list = getBeerList();
	var table = document.getElementById("beer_table");
	
	for(var i = 0; i < list.keys.length; i++) {
		var row = table.insertRow(-1);
		var currentBeer = list.list[list.keys[i]];
		addCell(row, currentBeer.name);
		addCell(row, "B:" + currentBeer.container.bottle + "|D:" + currentBeer.container.draught);
		addCell(row, currentBeer.style);
		addCell(row, currentBeer.alcohol);
		addCell(row, currentBeer.description);
		addCell(row, currentBeer.brewery);
		addCell(row, currentBeer.origin);
		addCell(row, currentBeer.picture);
	}
}

</script>
</head>

<body onLoad="javascript:onLoad();">
<table id="beer_table">
<tr><th>Name</th><th>Container</th><th>Style</th><th>Alcohol</th><th>Description</th><th>Brewery</th><th>Origin</th><th>Picture</th></tr>
</table>
</body>
</html>
