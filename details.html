<html>
<head><title>Extension Details</title>
<link rel="stylesheet" type="text/css" href="extension.css"/>

<script type="text/javascript" src="beer_helper.js"></script>
<script type="text/javascript" src="details_script.js"></script>

</script>

<body onLoad="javascript: addListeners();setup_table();">
<div id="header">
	<a onClick="javascript:open_tab('beer_list.html');" href="#">View TMac Beers</a><br/>
	<a onClick="javascript:open_tab('beer_names.html');" href="#">View Names</a><br/>
	<form method="post" enctype="multipart/form-data">
		<input id="import_beers" type="file" name="my_beers"/>
	</form>
</div>
<div id="list">
	<table id="beer_table">
	<thead>
	<tr><th>Name</th><th>Container</th><th>Style</th><th>Alcohol</th><th>Description</th><th>Brewery</th><th>Origin</th><th>Picture</th></tr>
	</thead>
	<tbody></tbody>
	</table>
</div>
</body>
</html>
